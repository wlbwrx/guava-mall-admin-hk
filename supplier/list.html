<!DOCTYPE html>
<html>
	<head>
		<title>供应商管理</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<!-- VENDOR CSS -->
		<link rel="stylesheet" href="../dists/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../dists/bootstrap-table/dist/bootstrap-table.min.css" />
		<link rel="stylesheet" href="../dists/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" href="../dists/toastr/toastr.css" />
		<!-- <link rel="stylesheet" href="../dists/hint/hint.css"/> -->
		<!-- MAIN CSS -->
		<link rel="stylesheet" href="../css/main.css?v=20200331">
		<!-- GOOGLE FONTS -->
		<link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid">
			<div class="panel panel-headline">
				<div class="panel-heading">
					<div class="left">
						<h3 class="panel-title">供应商管理</h3>
						<div class="toolBox btn-group">
							<button class="btn btn-info btn-sm searchOpen" onclick="tableUi.showSearchView();"><i class="fa fa-angle-double-up"></i> 搜索</button>
							<button class="btn btn-primary btn-sm" onclick="app.methods.openAddBox();"><i class="fa fa-plus-square"></i> 新增</button>
							<button class="btn btn-warning btn-sm export" authority="SUPPLIER_EXPORT" onclick="tools.exportByFrom('/api/admin/erp/supplier/export');"><i class="fa fa-download"></i> 导出</button>
						</div>
					</div>
                    <div class="toolBox btn-group right">
						<button class="btn btn-info btn-sm refresh" onclick="window.location.reload();"><i class="fa fa-refresh"></i> 刷新</button>
					</div>
				</div>
				<div class="panel-body">
					<div id="toolbar" class="btn-group">
                        <input type="text" class="form-control" name="supplierName" placeholder="名称">
                        <input type="text" class="form-control" name="supplierCode" placeholder="编码">
                        <input type="text" class="form-control" name="category1Name" placeholder="一级品类">
                        <input type="text" class="form-control" name="category2Name" placeholder="二级品类">
                        <input type="text" class="form-control" name="supplierProvince" placeholder="省">
                        <input type="text" class="form-control" name="supplierCity" placeholder="市">
                        <input type="text" class="form-control" name="supplierUser" placeholder="联系人">
                        <input type="text" class="form-control" name="supplierPhone" placeholder="电话">
                        <input type="text" class="form-control" name="supplierComments" placeholder="备注">
                        <button class="btn btn-primary" onclick="app.data.table.bootstrapTable('refresh');"><i class="fa fa-search"></i>&nbsp;&nbsp;查询</button>
					</div>
					<table id="table-main"></table>
				</div>
			</div>
		</div>
		<div class="modal fade dialog-create" role="dialog" data-backdrop="static">
			<div class="modal-dialog modal-md" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">新增供应商</h4>
					</div>
					<div class="modal-body">
						<input style="display:none;" disabled class="form-control" type="text" name="id"/>
						<div class="form-group row">
							<label class="control-label col-sm-2">供应商名称<span class="text-danger">*</span></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_name"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">供应商编码<span class="text-danger">*</span></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_code"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">一级品类<span class="text-danger">*</span></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="category1_name"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">二级品类</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="category2_name"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">省<span class="text-danger">*</span></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_province"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">市<span class="text-danger">*</span></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_city"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">联系人</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_user"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">地址</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_address"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">相关网站<span class="text-danger">*</span></label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_url"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">电话</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_phone"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">邮箱</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_email"/>
							</div>
						</div>
						<div class="form-group row">
							<label class="control-label col-sm-2">备注</label>
							<div class="col-sm-10">
								<input class="form-control" type="text" name="supplier_comments"/>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-primary" onclick="app.methods.saveSupplier()">保存</button>
					</div>
				</div>
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../dists/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../dists/bootstrap/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="../dists/bootstrap-table/dist/bootstrap-table.js" ></script>
	<script type="text/javascript" src="../dists/bootstrap-table/dist/locale/bootstrap-table-zh-CN.min.js" ></script>
	<script type="text/javascript" src="../dists/layer/layer.js"></script>
	<script type="text/javascript" src="../dists/toastr/toastr.js"></script>
	<script type="text/javascript" src="../js/moment.js"></script>
	<script type="text/javascript" src="../js/common.js?v=20200331"></script>
	<script type="text/javascript" src="../js/public-func.js?v=20200331"></script>
	<script type="text/javascript">
		var app = {
			data : {
				table : $("#table-main"),
                supplierData: [],
			},
			methods : {
				initTable : function(){
					var authority_data = authoritys.useAuthority();
					if(!authority_data){
						toastr.error("权限不足，不允许访问...")
						return;
					}
					app.data.table.bootstrapTable(Object.assign(tableUi.data.tableOption_page, {
						sortable: true,
                        url: utils.prePath() + '/api/admin/erp/supplier',
						queryParams : function(params){
                            params.size = params.pageSize;
                            params.page = parseInt(params.pageNumber)-1;
                            params.sortName && params.sortOrder && (params.sort = params.sortName + ',' + params.sortOrder);
                            delete params['pageSize'];
                            delete params['pageNumber'];
                            delete params['sortName'];
                            delete params['sortOrder'];
                            return Object.assign(params, tools.getParams('#toolbar'));
                        },
						columns: app.methods.optionByAuthority(),
						onLoadSuccess : function(data){
							app.data.supplierData = data.body.content
							tableUi.initBootstrapTable();
							authoritys.useAuthority();
					    },
					}));
				},
                optionByAuthority: function () {
                    var option = [{
						field: 'supplier_name',title: '供应商名称',
						formatter: function (value, row, index, field) {
							return '<a href="'+row.supplier_url+'" target="_blank" class="nowarp">'+value+'</a>';
                        }
					}, {
						field: 'supplier_code',title: '编码',align: 'center',
					}, {
						field: 'category1_name',title: '一级品类',align: 'center',
					}, {
						field: 'category2_name',title: '二级品类',align: 'center',
					}, {
						field: 'supplier_province',title: '省',align: 'center',width: 80
					}, {
						field: 'supplier_city',title: '市',align: 'center',width: 80
					}, {
						field: 'supplier_user',title: '联系人',align: 'center',width: 80
					}, {
						field: 'supplier_phone',title: '电话',align: 'center',width: 100
					}, {
						field: 'supplier_address',title: '地址',align: 'center',width: 200
					}, {
						field: 'supplier_email',title: '邮箱',align: 'center',
					}, {
						field: 'total_purchased_quantity',title: '总采购',align: 'center',sortable: true
					}, {
						field: 'total_storaged_quantity',title: '总入库',align: 'center',
						formatter: function (value, row, index, field) {
							if(value == 0){
								return '<span class="text-danger" style="font-weight:700">0</span>';
							}else{
								return '<span class="nowarp">' + (value || '--') + '</span>';
							}
                        }
					}, {
						field: 'totalPendingQuantity',title: '待采购数量',align: 'center',
                    }, {
						field: 'totalPurchasePrice',title: '待采购金额',align: 'center',
                    }, {
						field: 'supplier_comments',title: '备注',align: 'center',
                    }, {
						field: 'created_at',title: '创建时间',align: 'center',minWidth:90,
                        formatter: function (value, row, index, field) {
							return tools.formatterFunction.time(value);
                        }
					}, {
                        title: '操作',align: 'center',minWidth:160,
                        formatter: function (value, row, index) {
							return '<div class="toolBox btn-group">'+
								'<button type="button" class="btn btn-success btn-xs" authority="SUPPLIER_WRITE" onclick="app.methods.editSupplier(' + index + ')"><i class="fa fa-edit"></i> 编辑</button>'+
								'<button type="button" class="btn btn-danger btn-xs" authority="SUPPLIER_DELETE" onclick="app.methods.delSupplier(' + index + ')"><i class="fa fa-trash-o"></i> 删除</button>'+
								'</div>';
                        }
                    }];
                    return option;
				},
				delSupplier:function(index){
					layer.confirm('确定删除吗？', {icon: 2, title:'警告'}, function(_index){
						$.ajax({
							type: "DELETE",
							url: utils.prePath() + "/api/admin/erp/supplier/" + app.data.supplierData[index].id,
							success: function (result) {
								if (result.statusCode == 'OK') {
									toastr.success('删除成功...');
									app.data.table.bootstrapTable('refresh');
									layer.close(_index);
									cacheSessionStorage.setCache('supplier',result.body , -1);
								} else {
									toastr.error((result.body && result.body.message) ? result.body.message : '系统异常,请稍候重试或联系开发人员...');
								}
							}
						});
					});
				},
				editSupplier:function(index){
					app.methods.openAddBox();
					$(".dialog-create").find(".modal-title").html('编辑供应商');
                    tools.initInput(".dialog-create",app.data.supplierData[index])
				},
				saveSupplier:function(index){
					var parame = tools.getParams('.dialog-create');
					var $box = $('.dialog-create');
					if(!parame.supplier_name){
						$box.find('input[name="supplier_name"]').addClass('input-warning')
						toastr.error('ヽ(#`Д´)ﾉ ,请填写供应商名称！');
						return false;
					}else{
						$box.find('input[name="supplier_name"]').removeClass('input-warning')
					}
					if(!parame.supplier_url){
						$box.find('input[name="supplier_url"]').addClass('input-warning')
						toastr.error('ヽ(#`Д´)ﾉ ,请填写相关网站！');
						return false;
					}else if(!tools.test.webSite(parame.supplier_url)){
						$box.find('input[name="supplier_url"]').addClass('input-warning')
						toastr.error('例：http://www.baleshop.tw/','ヽ(#`Д´)ﾉ ,网站格式有误！');
						return false;
					}else{
						$box.find('input[name="supplier_url"]').removeClass('input-warning')
					}
					if(!parame.supplier_name){
						$box.find('input[name="supplier_name"]').addClass('input-warning')
						toastr.error('ヽ(#`Д´)ﾉ ,请填写一级品类！');
						return false;
					}else{
						$box.find('input[name="supplier_name"]').removeClass('input-warning')
					}
					if(!parame.supplier_province){
						$box.find('input[name="supplier_province"]').addClass('input-warning')
						toastr.error('ヽ(#`Д´)ﾉ ,请填写省！');
						return false;
					}else{
						$box.find('input[name="supplier_province"]').removeClass('input-warning')
					}
					if(!parame.supplier_city){
						$box.find('input[name="supplier_city"]').addClass('input-warning')
						toastr.error('ヽ(#`Д´)ﾉ ,请填写市！');
						return false;
					}else{
						$box.find('input[name="supplier_city"]').removeClass('input-warning')
					}
					$.ajax({
						type: "POST",
						url: utils.prePath() + "/api/admin/erp/supplier",
						data: JSON.stringify(tools.parameWritingType(parame,'Upper')),
						success: function (result) {
							if (result.statusCode == 'OK') {
								toastr.success('保存成功...');
								app.data.table.bootstrapTable('refresh');
								$(".dialog-create").modal("hide");
								cacheSessionStorage.setCache('supplier',result.body , -1);
							} else {
								toastr.error((result.body && result.body.message) ? result.body.message : '系统异常,请稍候重试或联系开发人员...');
							}
						}
					});
				},
				openAddBox: function(){
					var _modal = $(".dialog-create");
					_modal.find(".modal-title").html('新增供应商');
					_modal.find("input").val('').removeClass('input-warning');
                    _modal.modal("show");
				},
			},
			init : function(){
				app.methods.initTable();
				tools.toolbarEnterEvent(function(){app.data.table.bootstrapTable('refresh')});
			}
		}
		$(function(){
			app.init();
		});
	</script>
</html>
